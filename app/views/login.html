
<div ng-controller="UsersCtrl">
       <div ng-hide="invisible">
       <h3>User:</h3>

        <form ng-submit="addUser()">

        </form>

        <form ng-submit="login()" >
          <input type="text" ng-model="pin" required>

        </form>

      </div>
       
</div>
